
<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI 學習地圖</title>
<style>
    body {
        font-family: "Noto Sans TC", sans-serif;
        background: #faf6ef;
        padding: 40px;
        text-align: center;
    }
    h1 {
        margin-bottom: 40px;
    }
    .group {
        margin-bottom: 50px;
        position: relative;
    }
    .node {
        display: inline-block;
        padding: 12px 22px;
        border-radius: 40px;
        font-size: 20px;
        color: white;
        margin: 20px;
        position: relative;
    }
    .basic { background: #f2a65a; }
    .mid { background: #6cb6f0; }
    .adv { background: #8ccfa0; }

    /* 箭頭線條 */
    .arrow {
        width: 2px;
        height: 50px;
        background: #555;
        margin: 0 auto;
        position: relative;
    }
    .arrow::after {
        content: '';
        position: absolute;
        bottom: -6px;
        left: -4px;
        border-left: 6px solid transparent;
        border-right: 6px solid transparent;
        border-top: 6px solid #555;
    }
</style>
</head>
<body>

<h1>AI 學習地圖（Learning Path）</h1>

<!-- 入門階段 -->
<div class="group">
    <div class="node basic">Python 基礎語法</div>
    <div class="arrow"></div>
    <div class="node basic">資料結構（list / dict）</div>
    <div class="arrow"></div>
    <div class="node basic">流程控制（if / for）</div>
</div>

<!-- 進階階段 -->
<div class="group">
    <div class="node mid">Numpy</div>
    <div class="arrow"></div>
    <div class="node mid">Pandas</div>
    <div class="arrow"></div>
    <div class="node mid">資料清洗技巧</div>
</div>

<!-- 專案實作階段 -->
<div class="group">
    <div class="node adv">機器學習基礎</div>
    <div class="arrow"></div>
    <div class="node adv">模型訓練流程</div>
    <div class="arrow"></div>
    <div class="node adv">AI 專案實作</div>
</div>

</body>
</html>
